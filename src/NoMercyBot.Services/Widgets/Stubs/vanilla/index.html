<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{WIDGET_NAME}}</title>
</head>
<body>
    <div class="widget-container">
        <!-- Widget Header -->
        <header class="flex items-center justify-between mb-6 p-4 bg-neutral-800/50 rounded-lg backdrop-blur-sm">
            <h1 class="text-2xl font-bold text-white">{{WIDGET_NAME}}</h1>
            <!-- Status Indicator -->
            <div class="flex items-center gap-2">
                <div class="flex items-center gap-2">
                    <div id="status-indicator" class="w-2 h-2 rounded-full transition-colors duration-300 bg-red-500"></div>
                    <span id="status-text" class="text-sm text-neutral-300">Disconnected</span>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="flex-1 p-4">
            <!-- Your widget content goes here -->
            <div class="text-center text-neutral-300">
                <p class="text-lg mb-4">Widget is ready!</p>
                <p class="text-sm">
                    Connected to widget hub: 
                    <span id="connection-status" class="text-red-400">No</span>
                </p>
            </div>
        </main>

        <!-- Debug Info (remove in production) -->
        <div class="absolute top-2 right-2 text-xs text-neutral-500 bg-black/20 p-2 rounded">
            Widget ID: {{WIDGET_ID}}
        </div>
    </div>

    <script type="module" src="./main.js"></script>
</body>
</html>
